<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div id="house" class="house">
            <div class="house-base">
                <div class="house-base-detail"></div>
                <div class="house-door-wrapper">
                    <div class="house-door">
                        <div class="house-door-window"></div>
                        <div class="house-door-detail"></div>
                    </div>
                </div>
                <div class="house-window-wrapper">
                    <div class="house-window house-window-left"></div>
                    <div class="house-window house-window-right"></div>
                </div>
            </div>
            <div class="house-sandwich"></div>
            <div class="house-upper">
                <div class="house-upper-detail"></div>
                <div class="house-upper-shadow"></div>
                <div class="house-window"></div>
                <div class="house-window-wrapper">
                    <div class="house-window house-window-left"></div>
                    <div class="house-window house-window-right"></div>
                </div>
            </div>
            <div class="house-roof">
                <div class="house-roof-side house-roof-side-left"></div>
                <div class="house-roof-side house-roof-side-right"></div>
                <div class="house-roof-detail"></div>
            </div>
        </div>
    </div>
    <div class="color-controls">
        <p>
            Select a colour
        </p>
        <div id="colorContainer" class="color-button-container">
            <button class="color-button pallet active" data-color="pallet"></button>   
            <button class="color-button viridian" data-color="viridian"></button>  
            <button class="color-button pewter" data-color="pewter"></button>   
            <button class="color-button cerulean" data-color="cerulean"></button> 
            <button class="color-button vermillion" data-color="vermillion"></button>   
            <button class="color-button lavender" data-color="lavender"></button>  
            <button class="color-button celadon" data-color="celadon"></button>  
            <button class="color-button saffron" data-color="saffron"></button>   
            <button class="color-button fuschia" data-color="fuschia"></button> 
            <button class="color-button cinnabar" data-color="cinnabar"></button>         
     
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
